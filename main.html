<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#fafaf8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <title>Spaced ‚Äî Learning To-Do</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #fafaf8;
            --bg-secondary: #f1f0ed;
            --bg-card: #ffffff;
            --text-primary: #1a1a1a;
            --text-secondary: #6b6b6b;
            --text-tertiary: #a0a0a0;
            --accent: #2d5f3f;
            --accent-light: #e8f1eb;
            --study-mark: #c17d3a;
            --study-light: #f9f0e8;
            --border: #e5e4e0;
            --shadow: rgba(0, 0, 0, 0.04);
            --shadow-hover: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: 100dvh;
            padding: 2rem 0;
            padding-left: max(0, env(safe-area-inset-left));
            padding-right: max(0, env(safe-area-inset-right));
            padding-bottom: max(2rem, env(safe-area-inset-bottom));
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            animation: fadeIn 0.6s ease-out;
            width: 100%;
            padding: 0 1rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        header {
            margin-bottom: 3rem;
            text-align: center;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 300;
            letter-spacing: 0.02em;
        }

        .input-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 2px 20px var(--shadow);
            border: 1px solid var(--border);
            animation: slideIn 0.6s ease-out 0.1s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input[type="text"] {
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            padding: 1rem 1.25rem;
            border: 2px solid var(--border);
            border-radius: 12px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: all 0.3s ease;
            outline: none;
        }

        input[type="text"]:focus {
            border-color: var(--accent);
            background: var(--bg-card);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        input[type="text"]::placeholder {
            color: var(--text-tertiary);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
        }

        .custom-checkbox {
            position: relative;
            width: 24px;
            height: 24px;
            flex-shrink: 0;
        }

        .custom-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-radius: 6px;
            background: var(--bg-card);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .custom-checkbox input:checked ~ .checkmark {
            background: var(--study-mark);
            border-color: var(--study-mark);
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 11px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .custom-checkbox input:checked ~ .checkmark:after {
            display: block;
        }

        .checkbox-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
            cursor: pointer;
            user-select: none;
        }

        .study-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: var(--study-light);
            color: var(--study-mark);
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.03em;
            text-transform: uppercase;
            margin-left: 0.5rem;
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
        }

        button {
            flex: 1;
            font-family: 'DM Sans', sans-serif;
            font-size: 0.95rem;
            font-weight: 500;
            padding: 1rem 1.5rem;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
            letter-spacing: 0.01em;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
            box-shadow: 0 2px 8px rgba(45, 95, 63, 0.2);
        }

        .btn-primary:hover {
            background: #234a31;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(45, 95, 63, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .tasks-section {
            animation: slideIn 0.6s ease-out 0.2s both;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
        }

        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .task-count {
            font-size: 0.875rem;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .tasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .task-item {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
            animation: taskAppear 0.4s ease-out;
            position: relative;
            overflow: hidden;
        }

        @keyframes taskAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 4px;
            height: 100%;
            background: var(--accent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .task-item.study-task::before {
            background: var(--study-mark);
        }

        .task-item:hover {
            box-shadow: 0 4px 16px var(--shadow-hover);
            transform: translateY(-2px);
        }

        .task-item:hover::before {
            opacity: 1;
        }

        .task-item.editing {
            background: var(--accent-light);
            border-color: var(--accent);
        }

        .task-item.editing::before {
            opacity: 1;
        }

        .task-edit-input {
            font-family: 'DM Sans', sans-serif;
            font-size: 1rem;
            padding: 0.5rem 0.75rem;
            border: 2px solid var(--accent);
            border-radius: 8px;
            background: var(--bg-card);
            color: var(--text-primary);
            width: 100%;
            outline: none;
            transition: all 0.3s ease;
        }

        .task-edit-input:focus {
            box-shadow: 0 0 0 3px rgba(45, 95, 63, 0.1);
        }

        .task-edit-actions {
            display: flex;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.85rem;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            outline: none;
        }

        .btn-save {
            background: var(--accent);
            color: white;
        }

        .btn-save:hover {
            background: #234a31;
        }

        .btn-cancel {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .btn-cancel:hover {
            background: var(--border);
        }

        .task-checkbox {
            flex-shrink: 0;
            padding: 0.25rem;
            margin: -0.25rem;
        }

        .task-checkbox .checkmark {
            border-color: var(--accent);
        }

        .task-item.study-task .task-checkbox .checkmark {
            border-color: var(--study-mark);
        }

        .task-checkbox input:checked ~ .checkmark {
            background: var(--accent);
            border-color: var(--accent);
        }

        .task-item.study-task .task-checkbox input:checked ~ .checkmark {
            background: var(--study-mark);
            border-color: var(--study-mark);
        }

        .task-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .task-text {
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: var(--text-tertiary);
        }

        .task-meta {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .task-date {
            font-size: 0.85rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .task-date::before {
            content: '‚óÜ';
            font-size: 0.5rem;
        }

        .repetition-info {
            font-size: 0.75rem;
            padding: 0.25rem 0.65rem;
            background: var(--accent-light);
            color: var(--accent);
            border-radius: 6px;
            font-weight: 500;
        }

        .task-item.study-task .repetition-info {
            background: var(--study-light);
            color: var(--study-mark);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
            flex-shrink: 0;
        }

        .icon-btn {
            width: 36px;
            height: 36px;
            min-width: 36px;
            min-height: 36px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            font-size: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        .icon-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            color: var(--accent);
            transform: scale(1.05);
        }

        .icon-btn.edit:hover {
            background: #fff4e6;
            border-color: #ff9800;
            color: #ff9800;
        }

        .icon-btn.delete:hover {
            background: #fee;
            border-color: #faa;
            color: #c33;
        }

        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-tertiary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-text {
            font-size: 1rem;
            font-weight: 300;
        }

        .layout-wrapper {
            display: flex;
            gap: 2rem;
            align-items: flex-start;
            justify-content: center;
            width: 100%;
        }

        .main-content {
            flex: 1;
            min-width: 0;
            max-width: 720px;
            width: 100%;
        }

        .side-panel {
            width: 320px;
            flex-shrink: 0;
            position: sticky;
            top: 2rem;
            animation: slideIn 0.6s ease-out 0.3s both;
        }

        .panel-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: 0 2px 20px var(--shadow);
            border: 1px solid var(--border);
        }

        .panel-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 1.25rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--bg-secondary);
        }

        .refresh-btn {
            width: 32px;
            height: 32px;
            min-width: 32px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .refresh-btn:hover {
            background: var(--accent-light);
            border-color: var(--accent);
            transform: rotate(90deg);
        }

        .refresh-btn:active {
            transform: rotate(180deg);
        }

        .refresh-btn.spinning {
            animation: spin 0.5s linear;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .panel-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-light) 0%, var(--study-light) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .panel-title-group {
            flex: 1;
        }

        .panel-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.25rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.25rem;
        }

        .panel-subtitle {
            font-size: 0.8rem;
            color: var(--text-tertiary);
            font-weight: 400;
        }

        .today-tasks-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .today-task-item {
            padding: 1rem;
            background: var(--bg-primary);
            border-radius: 10px;
            border-left: 3px solid var(--study-mark);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .today-task-item.completed {
            opacity: 0.6;
        }

        .today-task-item.completed .today-task-text {
            text-decoration: line-through;
            color: var(--text-tertiary);
        }

        .today-task-checkbox {
            position: relative;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
            cursor: pointer;
        }

        .today-task-checkbox input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .today-checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 20px;
            height: 20px;
            border: 2px solid var(--study-mark);
            border-radius: 5px;
            background: var(--bg-card);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .today-task-checkbox input:checked ~ .today-checkmark {
            background: var(--study-mark);
            border-color: var(--study-mark);
        }

        .today-task-checkbox input:checked ~ .today-checkmark::after {
            content: '‚úì';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .today-task-content {
            flex: 1;
            cursor: pointer;
        }

        .today-task-item:hover {
            background: var(--study-light);
            transform: translateX(4px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .today-task-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.5rem;
        }

        .today-task-text {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 500;
            flex: 1;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .today-task-badge {
            font-size: 0.7rem;
            padding: 0.2rem 0.5rem;
            background: var(--study-light);
            color: var(--study-mark);
            border-radius: 4px;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 0.5rem;
        }

        .today-task-time {
            font-size: 0.75rem;
            color: var(--text-tertiary);
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .today-task-time::before {
            content: 'üïê';
            font-size: 0.85rem;
        }

        .empty-today {
            text-align: center;
            padding: 2rem 1rem;
            color: var(--text-tertiary);
        }

        .empty-today-icon {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            opacity: 0.4;
        }

        .empty-today-text {
            font-size: 0.85rem;
            line-height: 1.6;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.75rem;
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border);
        }

        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg-primary);
            border-radius: 8px;
        }

        .stat-number {
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
            display: block;
            margin-bottom: 0.25rem;
            transition: all 0.3s ease;
        }

        .stat-item:hover .stat-number {
            transform: scale(1.1);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .progress-section {
            margin-top: 1.25rem;
            padding-top: 1.25rem;
            border-top: 1px solid var(--border);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent) 0%, var(--study-mark) 100%);
            border-radius: 4px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        @media (max-width: 1024px) {
            .layout-wrapper {
                flex-direction: column;
                gap: 1.5rem;
                align-items: center;
            }

            .side-panel {
                width: 100%;
                max-width: 720px;
                position: static;
                order: -1;
            }

            .main-content {
                width: 100%;
            }

            .panel-card {
                margin-bottom: 0;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 640px) {
            body {
                padding: 1rem 0;
            }

            .container {
                max-width: 100%;
                padding: 0 0.75rem;
            }

            h1 {
                font-size: 2rem;
                margin-bottom: 0.25rem;
            }

            .subtitle {
                font-size: 0.875rem;
            }

            header {
                margin-bottom: 2rem;
            }

            .layout-wrapper {
                gap: 1.25rem;
            }

            .side-panel {
                margin-bottom: 0;
            }

            .panel-card {
                padding: 1.25rem;
                border-radius: 14px;
            }

            .panel-header {
                margin-bottom: 1rem;
                padding-bottom: 0.875rem;
            }

            .panel-icon {
                width: 36px;
                height: 36px;
                font-size: 1.1rem;
            }

            .panel-title {
                font-size: 1.1rem;
            }

            .panel-subtitle {
                font-size: 0.75rem;
            }

            .today-task-item {
                padding: 0.875rem;
                border-radius: 8px;
                gap: 0.625rem;
            }

            .today-task-checkbox {
                width: 18px;
                height: 18px;
            }

            .today-checkmark {
                width: 18px;
                height: 18px;
                border-radius: 4px;
            }

            .today-task-checkbox input:checked ~ .today-checkmark::after {
                font-size: 11px;
            }

            .today-task-text {
                font-size: 0.85rem;
                -webkit-line-clamp: 3;
            }

            .today-task-badge {
                font-size: 0.65rem;
                padding: 0.2rem 0.4rem;
            }

            .today-task-time {
                font-size: 0.7rem;
            }

            .stats-grid {
                gap: 0.5rem;
                margin-top: 1rem;
                padding-top: 1rem;
            }

            .stat-item {
                padding: 0.625rem;
            }

            .stat-number {
                font-size: 1.25rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .empty-today {
                padding: 1.5rem 0.75rem;
            }

            .empty-today-icon {
                font-size: 2rem;
            }

            .empty-today-text {
                font-size: 0.8rem;
            }

            .input-section {
                padding: 1.25rem;
                margin-bottom: 1.5rem;
            }

            input[type="text"] {
                font-size: 0.95rem;
                padding: 0.875rem 1rem;
            }

            .checkbox-label {

<body>
    <div class="container">

        <div class="layout-wrapper">

                <div class="panel-card">

                        <div class="panel-icon">üìÖ</div>
                        <div class="panel-title-group">
                            <h3 class="panel-title">Today's Reviews</h3>
                            <p class="panel-subtitle" id="todayDate"></p>
                        </div>
                        <button class="refresh-btn" onclick="manualRefresh()" title="Check for new reviews">
                            üîÑ
                        </button>
                    </div>
                    
                    <div class="today-tasks-list" id="todayTasksList">
                        <div class="empty-today">
                            <div class="empty-today-icon">‚ú®</div>
                            <p class="empty-today-text">No reviews scheduled for today.<br>Keep up the great work!</p>
                        </div>

                        <div class="stat-item">

    <script>
        // Ebbinghaus forgetting curve intervals (in days)
        const REPETITION_INTERVALS = [1, 3, 7, 14, 30];

        let tasks = JSON.parse(localStorage.getItem('spacedTasks')) || [];

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Loading tasks:', tasks.length);
            updateTodayDate();
            cleanupOldTasks(); // Clean up old completed tasks
            
            // Force check for scheduled tasks on page load
            checkScheduledTasks();
            
            // Render everything
            renderTasks();
            renderTodayPanel();
            
            // Log today's tasks for debugging
            const todayTasks = getTodayTasks();
            console.log('Tasks due today:', todayTasks.length);
            todayTasks.forEach(task => {
                console.log('- ', task.text, '(Review #' + task.repetitionIndex + ', due:', new Date(task.nextReview).toLocaleDateString() + ')');
            });
            
            // Check for scheduled tasks every hour
            setInterval(() => {
                console.log('Hourly check for scheduled tasks...');
                checkScheduledTasks();
            }, 3600000);
            
            // Clean up old tasks once per day (every 24 hours)
            setInterval(cleanupOldTasks, 86400000);
        });

        function updateTodayDate() {
            const todayDateElement = document.getElementById('todayDate');
            const today = new Date();
            const options = { weekday: 'long', month: 'long', day: 'numeric' };
            todayDateElement.textContent = today.toLocaleDateString('en-US', options);
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        function getTodayTasks() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            return tasks.filter(task => {
                // Only show study tasks
                if (!task.isStudyTask) return false;
                
                // For incomplete tasks: show if nextReview is today or earlier
                if (!task.completed) {
                    if (!task.nextReview) return false;
                    
                    const reviewDate = new Date(task.nextReview);
                    reviewDate.setHours(0, 0, 0, 0);
                    
                    return reviewDate <= today;
                }
                
                // For completed tasks: check if they were due today (using lastReviewDue)
                if (task.completed && task.completedAt) {
                    const completedDate = new Date(task.completedAt);
                    completedDate.setHours(0, 0, 0, 0);
                    
                    // Only show if completed today
                    if (completedDate.getTime() !== today.getTime()) {
                        return false;
                    }
                    
                    // Check if it was due today using lastReviewDue
                    if (task.lastReviewDue) {
                        const dueDateWas = new Date(task.lastReviewDue);
                        dueDateWas.setHours(0, 0, 0, 0);
                        return dueDateWas <= today;
                    }
                    
                    // Fallback: if no lastReviewDue, assume it was due today if completed today
                    return true;
                }
                
                return false;
            });
        }

        function getStudyTaskStats() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            // Get all tasks scheduled for review today (due or overdue)
            const tasksScheduledToday = tasks.filter(task => {
                if (!task.isStudyTask || !task.nextReview) return false;
                
                const reviewDate = new Date(task.nextReview);
                reviewDate.setHours(0, 0, 0, 0);
                
                // Include tasks due today or overdue
                return reviewDate <= today;
            });
            
            // Count how many of today's scheduled tasks are completed
            const completedToday = tasksScheduledToday.filter(task => task.completed).length;
            
            return {
                total: tasksScheduledToday.length,
                completed: completedToday
            };
        }

        function renderTodayPanel() {
            const todayTasksList = document.getElementById('todayTasksList');
            const totalStudyTasksEl = document.getElementById('totalStudyTasks');
            const completedReviewsEl = document.getElementById('completedReviews');
            const progressSection = document.getElementById('progressSection');
            const progressFill = document.getElementById('progressFill');
            const progressText = document.getElementById('progressText');
            
            const todayTasks = getTodayTasks();
            const stats = getStudyTaskStats();
            
            // Update stats
            totalStudyTasksEl.textContent = stats.total;
            completedReviewsEl.textContent = stats.completed;
            
            // Update progress bar
            if (stats.total > 0) {
                const percentage = Math.round((stats.completed / stats.total) * 100);
                progressSection.style.display = 'block';
                progressFill.style.width = percentage + '%';
                progressText.textContent = `${percentage}% complete`;
                
                if (percentage === 100) {
                    progressText.textContent = 'üéâ All reviews complete!';
                }
            } else {
                progressSection.style.display = 'none';
            }
            
            console.log('üìÖ Today\'s reviews:', todayTasks.length, 'total (', stats.completed, 'completed,', (stats.total - stats.completed), 'remaining)');
            
            const incompleteTasks = todayTasks.filter(t => !t.completed);
            
            if (todayTasks.length === 0) {
                todayTasksList.innerHTML = `
                    <div class="empty-today">
                        <div class="empty-today-icon">‚ú®</div>
                        <p class="empty-today-text">No reviews scheduled for today.<br>Keep up the great work!</p>
                    </div>
                `;
                return;
            }
            
            if (incompleteTasks.length === 0 && todayTasks.length > 0) {
                // All tasks are completed
                todayTasksList.innerHTML = todayTasks.map(task => {
                    const reviewDate = new Date(task.nextReview);
                    reviewDate.setHours(0, 0, 0, 0);
                    const today = new Date();
                    today.setHours(0, 0, 0, 0);
                    const daysOverdue = Math.floor((today - reviewDate) / (1000 * 60 * 60 * 24));
                    const isOverdue = daysOverdue > 0;
                    
                    let statusText = '‚úì Due today';
                    if (isOverdue) {
                        statusText = daysOverdue === 1 ? '‚ö†Ô∏è 1 day overdue' : `‚ö†Ô∏è ${daysOverdue} days overdue`;
                    }
                    
                    return `
                        <div class="today-task-item ${task.completed ? 'completed' : ''}">
                            <label class="today-task-checkbox">
                                <input 
                                    type="checkbox" 
                                    ${task.completed ? 'checked="checked"' : ''}
                                    onchange="toggleTask(${task.id})"
                                    onclick="event.stopPropagation()"
                                >
                                <span class="today-checkmark"></span>
                            </label>
                            <div class="today-task-content" onclick="scrollToTask(${task.id})">
                                <div class="today-task-header">
                                    <div class="today-task-text">${escapeHtml(task.text)}</div>
                                    <span class="today-task-badge">${getRepetitionLabel(task.repetitionIndex)}</span>
                                </div>
                                <div class="today-task-time">
                                    ${statusText}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                return;
            }

            todayTasksList.innerHTML = todayTasks.map(task => {
                // For completed tasks, use lastReviewDue to show when they were originally due
                const dueDateToShow = (task.completed && task.lastReviewDue) ? task.lastReviewDue : task.nextReview;
                
                const reviewDate = new Date(dueDateToShow);
                reviewDate.setHours(0, 0, 0, 0);
                const today = new Date();
                today.setHours(0, 0, 0, 0);
                const daysOverdue = Math.floor((today - reviewDate) / (1000 * 60 * 60 * 24));
                const isOverdue = daysOverdue > 0;
                
                let statusText = '‚úì Due today';
                if (isOverdue) {
                    statusText = daysOverdue === 1 ? '‚ö†Ô∏è 1 day overdue' : `‚ö†Ô∏è ${daysOverdue} days overdue`;
                }
                
                // Show which review this was (use repetitionIndex-1 for completed to show what they just finished)
                const reviewLabel = task.completed && task.repetitionIndex > 0 
                    ? getRepetitionLabel(task.repetitionIndex - 1) 
                    : getRepetitionLabel(task.repetitionIndex);
                
                return `
                    <div class="today-task-item ${task.completed ? 'completed' : ''}">
                        <label class="today-task-checkbox">
                            <input 
                                type="checkbox" 
                                ${task.completed ? 'checked="checked"' : ''}
                                onchange="toggleTask(${task.id})"
                                onclick="event.stopPropagation()"
                            >
                            <span class="today-checkmark"></span>
                        </label>
                        <div class="today-task-content" onclick="scrollToTask(${task.id})">
                            <div class="today-task-header">
                                <div class="today-task-text">${escapeHtml(task.text)}</div>
                                <span class="today-task-badge">${reviewLabel}</span>
                            </div>
                            <div class="today-task-time">
                                ${statusText}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function scrollToTask(taskId) {
            const taskElements = document.querySelectorAll('.task-item');
            taskElements.forEach(el => {
                const checkbox = el.querySelector('input[type="checkbox"]');
                if (checkbox && checkbox.onchange) {
                    const onchangeStr = checkbox.getAttribute('onchange');
                    if (onchangeStr && onchangeStr.includes(taskId.toString())) {
                        el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        el.style.animation = 'none';
                        setTimeout(() => {
                            el.style.animation = '';
                            el.style.boxShadow = '0 0 0 3px rgba(193, 125, 58, 0.3)';
                            setTimeout(() => {
                                el.style.boxShadow = '';
                            }, 2000);
                        }, 10);
                    }
                }
            });
        }

        function manualRefresh() {
            console.log('Manual refresh triggered');
            const btn = document.querySelector('.refresh-btn');
            btn.classList.add('spinning');
            
            checkScheduledTasks();
            renderTasks();
            renderTodayPanel();
            
            setTimeout(() => {
                btn.classList.remove('spinning');
            }, 500);
        }

        // Helper function to reset all tasks 
        function resetAllTasks() {
            if (confirm('This will uncheck all completed tasks. Continue?')) {
                tasks.forEach(task => task.completed = false);
                saveTasks();
                renderTasks();
            }
        }

        // Add task on Enter key
        document.getElementById('taskInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        function addTask() {
            const input = document.getElementById('taskInput');
            const isStudyTask = document.getElementById('studyTaskCheck').checked;
            const taskText = input.value.trim();

            if (!taskText) return;

            const task = {
                id: Date.now(),
                text: taskText,
                isStudyTask: isStudyTask,
                completed: false,
                createdAt: new Date().toISOString(),
                repetitionIndex: 0,
                nextReview: isStudyTask ? calculateNextReview(0) : null,
                history: []
            };

            tasks.unshift(task);
            saveTasks();
            renderTasks();

            // Clear inputs
            input.value = '';
            document.getElementById('studyTaskCheck').checked = false;
            input.focus();
        }

        function calculateNextReview(repetitionIndex) {
            if (repetitionIndex >= REPETITION_INTERVALS.length) return null;
            
            const days = REPETITION_INTERVALS[repetitionIndex];
            const nextDate = new Date();
            nextDate.setDate(nextDate.getDate() + days);
            return nextDate.toISOString();
        }

        function checkScheduledTasks() {
            // This function just triggers a re-render to show due tasks
            // We don't create new task instances anymore - the side panel
            // will show the original tasks that are due for review
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            let dueTasks = 0;
            tasks.forEach(task => {
                if (task.isStudyTask && task.nextReview && !task.completed) {
                    const reviewDate = new Date(task.nextReview);
                    reviewDate.setHours(0, 0, 0, 0);
                    
                    if (reviewDate <= today) {
                        dueTasks++;
                    }
                }
            });
            
            if (dueTasks > 0) {
                console.log(`Found ${dueTasks} task(s) due for review today`);
                renderTasks();
                renderTodayPanel();
            }
        }

        function cleanupOldTasks() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const yesterday = new Date(today);
            yesterday.setDate(yesterday.getDate() - 1);
            
            const initialLength = tasks.length;
            tasks = tasks.filter(task => {
                if (!task.completed) return true; 
                
                const completedDate = new Date(task.completedAt || task.createdAt);
                completedDate.setHours(0, 0, 0, 0);
                
                return completedDate >= yesterday;
            });
            
            if (tasks.length !== initialLength) {
                console.log(`Cleaned up ${initialLength - tasks.length} old completed tasks`);
                saveTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const wasCompleted = task.completed;
                task.completed = !task.completed;
                
                if (task.completed) {
                    task.completedAt = new Date().toISOString();
                    
                    if (task.isStudyTask) {
                        task.lastReviewDue = task.nextReview;
                        
                        if (task.repetitionIndex < REPETITION_INTERVALS.length) {
                            task.repetitionIndex++;
                            task.nextReview = calculateNextReview(task.repetitionIndex);
                            console.log(`‚úì "${task.text}" completed. Next review (${getRepetitionLabel(task.repetitionIndex)}) scheduled for ${formatDate(task.nextReview)}`);
                        } else {
                            console.log(`üéâ "${task.text}" mastered! All reviews completed.`);
                            task.nextReview = null; 
                        }
                    }
                } else {
                    delete task.completedAt;
                    
                    if (task.isStudyTask && wasCompleted) {
                        if (task.repetitionIndex > 0) {
                            task.repetitionIndex--;
                            if (task.lastReviewDue) {
                                task.nextReview = task.lastReviewDue;
                                delete task.lastReviewDue;
                            } else {
                                task.nextReview = calculateNextReview(task.repetitionIndex);
                            }
                            console.log(`‚Ü©Ô∏è "${task.text}" unchecked. Review reverted to ${getRepetitionLabel(task.repetitionIndex)}`);
                        }
                    }
                }
                
                saveTasks();
                renderTasks();
            }
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        let editingTaskId = null;

        function editTask(id) {
            if (editingTaskId !== null) {
                cancelEdit();
            }
            editingTaskId = id;
            renderTasks();
        }

        function saveEdit(id, newText) {
            const task = tasks.find(t => t.id === id);
            if (task && newText.trim()) {
                task.text = newText.trim();
                saveTasks();
            }
            editingTaskId = null;
            renderTasks();
        }

        function cancelEdit() {
            editingTaskId = null;
            renderTasks();
        }

        function clearAll() {
            if (tasks.length === 0) return;
            if (confirm('Are you sure you want to clear all tasks?')) {
                tasks = [];
                saveTasks();
                renderTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('spacedTasks', JSON.stringify(tasks));
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = date - now;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

            if (diffDays === 0) return 'Today';
            if (diffDays === 1) return 'Tomorrow';
            if (diffDays === -1) return 'Yesterday';
            if (diffDays < 0) return `${Math.abs(diffDays)} days ago`;
            if (diffDays > 0) return `in ${diffDays} days`;

            return date.toLocaleDateString();
        }

        function getRepetitionLabel(index) {
            const labels = ['1st Review', '2nd Review', '3rd Review', '4th Review', '5th Review', 'Mastered'];
            return labels[index] || 'Review';
        }

        function renderTasks() {
            const tasksList = document.getElementById('tasksList');
            const taskCount = document.getElementById('taskCount');

            if (tasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú¶</div>
                        <p class="empty-state-text">Your tasks will appear here</p>
                    </div>
                `;
                taskCount.textContent = '0 tasks';
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            const visibleTasks = tasks.filter(task => {
                if (!task.completed) return true;
                
                const completedDate = new Date(task.completedAt || task.createdAt);
                completedDate.setHours(0, 0, 0, 0);
                
                return completedDate.getTime() === today.getTime();
            });

            if (visibleTasks.length === 0) {
                tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ú®</div>
                        <p class="empty-state-text">No tasks for today.<br>Start fresh with a clean slate!</p>
                    </div>
                `;
                taskCount.textContent = '0 tasks';
                return;
            }

            const sortedTasks = [...visibleTasks].sort((a, b) => {
                if (a.completed !== b.completed) return a.completed ? 1 : -1;
                return new Date(b.createdAt) - new Date(a.createdAt);
            });

            tasksList.innerHTML = sortedTasks.map(task => {
                const isEditing = editingTaskId === task.id;
                
                return `
                <div class="task-item ${task.isStudyTask ? 'study-task' : ''} ${task.completed === true ? 'completed' : ''} ${isEditing ? 'editing' : ''}" 
                     style="animation-delay: ${visibleTasks.indexOf(task) * 0.05}s">
                    <label class="custom-checkbox task-checkbox">
                        <input 
                            type="checkbox" 
                            ${task.completed === true ? 'checked="checked"' : ''}
                            onchange="toggleTask(${task.id})"
                            ${isEditing ? 'disabled' : ''}
                        >
                        <span class="checkmark"></span>
                    </label>
                    <div class="task-content">
                        ${isEditing ? `
                            <input 
                                type="text" 
                                class="task-edit-input" 
                                value="${escapeHtml(task.text)}"
                                id="edit-input-${task.id}"
                                onkeypress="if(event.key === 'Enter') saveEdit(${task.id}, this.value)"
                                onkeydown="if(event.key === 'Escape') cancelEdit()"
                                autofocus
                            >
                            <div class="task-edit-actions">
                                <button class="btn-small btn-save" onclick="saveEdit(${task.id}, document.getElementById('edit-input-${task.id}').value)">
                                    Save
                                </button>
                                <button class="btn-small btn-cancel" onclick="cancelEdit()">
                                    Cancel
                                </button>
                            </div>
                        ` : `
                            <div class="task-text">${escapeHtml(task.text)}</div>
                            <div class="task-meta">
                                <span class="task-date">${formatDate(task.createdAt)}</span>
                                ${task.isStudyTask && task.nextReview && !task.completed ? 
                                    `<span class="repetition-info">${getRepetitionLabel(task.repetitionIndex)} ¬∑ ${formatDate(task.nextReview)}</span>` 
                                    : ''}
                                ${task.isStudyTask && task.completed ? 
                                    `<span class="repetition-info">Completed</span>` 
                                    : ''}
                            </div>
                        `}
                    </div>
                    ${!isEditing ? `
                        <div class="task-actions">
                            <button class="icon-btn edit" onclick="editTask(${task.id})" title="Edit task">
                                ‚úé
                            </button>
                            <button class="icon-btn delete" onclick="deleteTask(${task.id})" title="Delete task">
                                ‚úï
                            </button>
                        </div>
                    ` : ''}
                </div>
            `}).join('');

            const activeCount = visibleTasks.filter(t => !t.completed).length;
            const completedCount = visibleTasks.filter(t => t.completed).length;
            taskCount.textContent = `${activeCount} active${completedCount ? `, ${completedCount} completed today` : ''}`;

            if (editingTaskId !== null) {
                setTimeout(() => {
                    const editInput = document.getElementById(`edit-input-${editingTaskId}`);
                    if (editInput) {
                        editInput.focus();
                        editInput.select();
                    }
                }, 50);
            }

            renderTodayPanel();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
